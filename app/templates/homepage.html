<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HomePage</title>
</head>
<body>
<h1>HomePage</h1>
<p>Logged in as {{ username }} | <a href="/logout">Logout</a></p>
<p>
    <a href="/profile">Go to Profile</a> |
    <a href="/newpage">New Blog</a>
</p>

{% if pages %}
    {% for link, name, content, author in pages %}
        <div>
            <a href="/page/{{ link }}">{{ name }}</a>
            {% if author == username %}
                <a href="/edit/{{ link }}"><button type="button">Edit</button></a>
            {% endif %}
        </div>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% else %}
    <p>No pages yet</p>
{% endif %}

</body>
</html>
